  <!-- Theme Color -->
  <meta name="theme-color" content="#4F46E5" />

  <!-- Critical inline CSS for instant loading skeleton -->
  <style>
    /* Base styles for loading skeleton */
    :root {
      --bg-light: #f9fafb;
      --bg-dark: #030712;
      --primary: #4f46e5;
      --skeleton-light: #e5e7eb;
      --skeleton-dark: #1f2937;
    }
    
    html { background-color: var(--bg-dark); }
    html.light { background-color: var(--bg-light); }
    
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    .loading-skeleton {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      background: var(--bg-dark);
    }
    
    html.light .loading-skeleton {
      background: var(--bg-light);
    }
    
    .loading-logo {
      width: 64px;
      height: 64px;
      border-radius: 16px;
      background: var(--skeleton-dark);
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    html.light .loading-logo {
      background: var(--skeleton-light);
    }
    
    .loading-spinner {
      width: 32px;
      height: 32px;
      border: 3px solid var(--skeleton-dark);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    html.light .loading-spinner {
      border-color: var(--skeleton-light);
      border-top-color: var(--primary);
    }
    
    .loading-text {
      color: #9ca3af;
      font-size: 14px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Hide skeleton when React mounts */
    #root:not(:empty) + .loading-skeleton,
    #root:not(:empty) ~ .loading-skeleton {
      display: none;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  
  <!-- Loading skeleton shown until React hydrates -->
  <div class="loading-skeleton" id="loading-skeleton">
    <img src="/logo-black.png" alt="" class="loading-logo" width="64" height="64" />
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading PeerToLearn...</p>
  </div>
  
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Remove skeleton once React mounts -->
  <script>
    const observer = new MutationObserver(() => {
      const root = document.getElementById('root');
      const skeleton = document.getElementById('loading-skeleton');
      if (root && root.childNodes.length > 0 && skeleton) {
        skeleton.style.display = 'none';
        observer.disconnect();
      }
    });
    observer.observe(document.getElementById('root'), { childList: true, subtree: true });
  </script>
</body>

</html>
